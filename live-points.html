<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cup Series Live Points</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0b0b;
      color: #fff;
      padding: 20px;
    }
    h1 { color: #f9d342; }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 950px;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px 8px;
      text-align: left;
    }
    th { background-color: #222; }
    tr:nth-child(even) { background-color: #181818; }
    tr:hover { background-color: #333; }
    .nav-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      gap: 15px;
    }
    .nav-link {
      color: #f9d342;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 12px;
      border: 1px solid transparent;
      border-radius: 4px;
      transition: all 0.2s;
    }
    .nav-link:hover {
      background-color: #f9d342;
      color: #111;
      border-color: #f9d342;
    }
    .nav-link.active {
      background-color: #f9d342;
      color: #111;
      border-color: #f9d342;
    }
  </style>
</head>
<body>
  <h1>üèÅ NASCAR Cup Series Live Points</h1>

  <nav class="nav-bar">
    <a href="index.html" class="nav-link">Live Race Tracker</a>
    <a href="schedules.html" class="nav-link">Schedule</a>
    <a href="live-points.html" class="nav-link active">Live Points</a>
  </nav>

  <div id="live-points">Loading live Cup Series data...</div>

  <script>
    const livePointsUrl = "https://cf.nascar.com/live/feeds/series_1/5584/live_points.json";
    const weekendFeedUrl = "https://cf.nascar.com/cacher/2025/1/5584/weekend-feed.json";
    const container = document.getElementById("live-points");

    async function loadLivePoints() {
      try {
        const [liveRes, weekendRes] = await Promise.all([
          fetch(livePointsUrl),
          fetch(weekendFeedUrl)
        ]);

        if (!liveRes.ok || !weekendRes.ok)
          throw new Error(`Failed to fetch data (status: ${liveRes.status}, ${weekendRes.status})`);

        const liveData = await liveRes.json();
        const weekendData = await weekendRes.json();

        // Get Cup Series driver stats from weekend feed
        const cupData = weekendData.weekend_race?.find(r => r.series_id === 1);
        const stats = cupData?.driver_standings || [];

        if (!liveData || !Array.isArray(liveData) || liveData.length === 0) {
          container.innerHTML = "Race has not started or live points are not yet available.";
          return;
        }

        // Build table with Season Points + Live Points Earned
        let html = `<table>
          <tr>
            <th>Pos</th>
            <th>Driver</th>
            <th>Season Points</th>
            <th>Points This Race</th>
            <th>Wins</th>
            <th>Top 5s</th>
            <th>Top 10s</th>
            <th>Poles</th>
          </tr>`;

        liveData.forEach((driver, index) => {
          // Find corresponding driver in standings data
          const stat = stats.find(s => s.driver_id === driver.driver_id) || {};

          html += `<tr>
            <td>${driver.points_position || index + 1}</td>
            <td>${driver.first_name} ${driver.last_name || ''}</td>
            <td>${driver.points || 0}</td>
            <td>${driver.points_earned_this_race || 0}</td>
            <td>${stat.wins || 0}</td>
            <td>${stat.top_5 || 0}</td>
            <td>${stat.top_10 || 0}</td>
            <td>${stat.poles || 0}</td>
          </tr>`;
        });

        html += "</table>";
        container.innerHTML = html;

      } catch (err) {
        console.error("Error loading Cup data:", err);
        container.innerHTML = "‚ö†Ô∏è Error loading Cup Series data. Please try again later.";
      }
    }

    // Initial load + refresh every 60 seconds
    loadLivePoints();
    setInterval(loadLivePoints, 60000);
  </script>
</body>
</html>
