<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cup Series Live Points</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0b0b;
      color: #fff;
      padding: 20px;
    }
    h1 { color: #f9d342; }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 950px;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px 8px;
      text-align: left;
    }
    th { background-color: #222; }
    tr:nth-child(even) { background-color: #181818; }
    tr:hover { background-color: #333; }
    .nav-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      gap: 15px;
    }
    .nav-link {
      color: #f9d342;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 12px;
      border: 1px solid transparent;
      border-radius: 4px;
      transition: all 0.2s;
    }
    .nav-link:hover {
      background-color: #f9d342;
      color: #111;
      border-color: #f9d342;
    }
    .nav-link.active {
      background-color: #f9d342;
      color: #111;
      border-color: #f9d342;
    }
  </style>
</head>
<body>
  <h1>üèÅ NASCAR Cup Series Live Points</h1>

  <nav class="nav-bar">
    <a href="index.html" class="nav-link">Live Race Tracker</a>
    <a href="schedules.html" class="nav-link">Schedule</a>
    <a href="live-points.html" class="nav-link active">Live Points</a>
  </nav>

  <div id="live-points">Loading live Cup Series data...</div>

  <script>
    const livePointsUrl = "https://cf.nascar.com/live/feeds/series_1/5584/live_points.json";
    const container = document.getElementById("live-points");

    async function loadLivePoints() {
      try {
        const res = await fetch(livePointsUrl);
        if (!res.ok) throw new Error(`Failed to fetch live points: ${res.status}`);
        const data = await res.json();

        // Filter Cup Series (series_id 0 may correspond to Cup)
        const cupDrivers = (data.vehicles || data).filter(d => d.series_id === 0);

        if (!cupDrivers || cupDrivers.length === 0) {
          container.innerHTML = "Race has not started or live points are not yet available.";
          return;
        }

        let html = `<table>
          <tr>
            <th>Pos</th>
            <th>Driver</th>
            <th>Car #</th>
            <th>Season Points</th>
            <th>Points This Race</th>
            <th>Wins</th>
            <th>Top 5s</th>
            <th>Top 10s</th>
            <th>Poles</th>
          </tr>`;

        cupDrivers.sort((a,b) => a.points_position - b.points_position)
          .forEach(d => {
            html += `<tr>
              <td>${d.points_position ?? '-'}</td>
              <td>${d.first_name} ${d.last_name}</td>
              <td>${d.car_number ?? '-'}</td>
              <td>${d.points ?? 0}</td>
              <td>${d.points_earned_this_race ?? 0}</td>
              <td>${d.wins ?? 0}</td>
              <td>${d.top_5 ?? 0}</td>
              <td>${d.top_10 ?? 0}</td>
              <td>${d.poles ?? 0}</td>
            </tr>`;
          });

        html += "</table>";
        container.innerHTML = html;

      } catch (err) {
        console.error("Error loading Cup data:", err);
        container.innerHTML = "‚ö†Ô∏è Error loading Cup Series data. Please try again later.";
      }
    }

    loadLivePoints();
    setInterval(loadLivePoints, 60000);
  </script>
</body>
</html>
