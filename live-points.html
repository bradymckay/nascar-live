<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cup Series Live Points</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0b0b;
      color: #fff;
      padding: 20px;
    }
    h1 { color: #f9d342; }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px 8px;
      text-align: left;
    }
    th { background-color: #222; }
    p { margin-top: 10px; }
    .nav-bar {
      display: flex;
      justify-content: center;
      margin-top: 0.5rem;
      gap: 15px;
    }
    .nav-link {
      color: #f9d342;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 12px;
      border: 1px solid transparent;
      border-radius: 4px;
      transition: all 0.2s;
    }
    .nav-link:hover {
      background-color: #f9d342;
      color: #111;
      border-color: #f9d342;
    }
    .nav-link.active {
      background-color: #f9d342;
      color: #111;
      border-color: #f9d342;
    }
  </style>
</head>
<body>
  <h1>üèÅ NASCAR Cup Series Driver Standings</h1>

  <nav class="nav-bar">
    <a href="index.html" class="nav-link">Live Race Tracker</a>
    <a href="schedules.html" class="nav-link">Schedule</a>
    <a href="live-points.html" class="nav-link active">Live Points</a>
  </nav>

  <div id="live-points">Loading Cup Series standings...</div>

  <script>
    const weekendFeedUrl = "https://cf.nascar.com/cacher/2025/1/5584/weekend-feed.json";
    const container = document.getElementById("live-points");

    async function loadCupStandings() {
      try {
        const res = await fetch(weekendFeedUrl);
        if (!res.ok) throw new Error(`Failed to fetch weekend feed: ${res.status}`);
        const data = await res.json();

        // Navigate safely to Cup Series standings
        const cupData = data.weekend_race?.find(r => r.series_id === 1);
        const standings = cupData?.driver_standings;

        if (!standings || standings.length === 0) {
          container.innerHTML = "No standings data available for Cup Series.";
          return;
        }

        // Build table
        let html = `<table>
          <tr>
            <th>Pos</th>
            <th>Driver</th>
            <th>Points</th>
            <th>Wins</th>
            <th>Top 5s</th>
            <th>Top 10s</th>
            <th>Poles</th>
          </tr>`;

        standings.forEach((driver, index) => {
          html += `<tr>
            <td>${driver.position || index + 1}</td>
            <td>${driver.first_name} ${driver.last_name || ''}</td>
            <td>${driver.points || 0}</td>
            <td>${driver.wins || 0}</td>
            <td>${driver.top_5 || 0}</td>
            <td>${driver.top_10 || 0}</td>
            <td>${driver.poles || 0}</td>
          </tr>`;
        });

        html += "</table>";
        container.innerHTML = html;

      } catch (err) {
        console.error("Error loading standings:", err);
        container.innerHTML = "‚ö†Ô∏è Error loading Cup Series standings. Try again later.";
      }
    }

    // Initial load
    loadCupStandings();
  </script>
</body>
</html>
