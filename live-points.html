<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cup Series Live Points</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0b0b;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    #header {
      position: sticky;
      top: 0;
      background-color: #111;
      z-index: 100;
      padding: 10px 0;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    h1 {
      color: #f9d342;
      margin: 0.5rem 0;
    }
    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    .nav-link {
      color: #f9d342;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 12px;
      border: 1px solid transparent;
      border-radius: 4px;
      transition: all 0.2s;
    }
    .nav-link:hover {
      background-color: #f9d342;
      color: #0b0b0b;
      border-color: #f9d342;
    }
    .nav-link.active {
      background-color: #f9d342;
      color: #0b0b0b;
      border-color: #f9d342;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px 8px;
      text-align: left;
    }
    th { background-color: #222; }
    p { margin-top: 10px; }
  </style>
</head>
<body>

<div id="header">
  <h1>üèÅ Cup Series Live Points</h1>
  <nav class="nav-bar">
    <a href="index.html" class="nav-link">Live Race Tracker</a>
    <a href="schedules.html" class="nav-link">Schedule</a>
    <a href="live-points.html" class="nav-link active">Live Points</a>
  </nav>
</div>

<div id="live-points">Loading live points...</div>

<script>
  const livePointsUrl = "https://cf.nascar.com/live/feeds/series_1/5584/live_points.json";
  const container = document.getElementById("live-points");

  async function loadLivePoints() {
    try {
      const res = await fetch(livePointsUrl);
      if (!res.ok) throw new Error(`Failed to fetch live points: ${res.status}`);
      const data = await res.json();

      console.log("Live points JSON:", data);

      if (!data || !Array.isArray(data) || data.length === 0) {
        container.innerHTML = "Race has not started or live points are not yet posted.";
        return;
      }

      // Build table with Season Points and Points Earned This Race
      let html = `<table>
        <tr>
          <th>Pos</th>
          <th>Driver</th>
          <th>Season Points</th>
          <th>Points This Race</th>
        </tr>`;
      data.forEach((driver, index) => {
        html += `<tr>
          <td>${index + 1}</td>
          <td>${driver.first_name} ${driver.last_name || ''}</td>
          <td>${driver.points || 0}</td>
          <td>${driver.points_earned_this_race || 0}</td>
        </tr>`;
      });
      html += "</table>";

      container.innerHTML = html;

    } catch (err) {
      container.innerHTML = "Error loading live points. Check console for details.";
      console.error(err);
    }
  }

  // Initial load
  loadLivePoints();

  // Auto-refresh every 60 seconds
  setInterval(loadLivePoints, 60000);
</script>

</body>
</html>
