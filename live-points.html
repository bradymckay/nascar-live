<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cup Series Live Points</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0b0b;
      color: #fff;
      padding: 20px;
    }
    h1, h2 { color: #f9d342; }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px 8px;
      text-align: left;
    }
    th { background-color: #222; }
    p { margin-top: 10px; }
    nav {
      background-color: #111;
      padding: 10px;
      margin-bottom: 20px;
    }
    nav a {
      color: #f9d342;
      text-decoration: none;
      margin-right: 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">üèÅ Live Tracker</a>
    <a href="schedules.html">üìÖ Schedule</a>
    <a href="live-points.html">üìä Live Points</a>
  </nav>

  <h1>üèÅ Cup Series Live Points</h1>
  <div id="live-points">Loading live points...</div>

  <h2>üìà Cup Series Season Standings</h2>
  <div id="season-standings">Loading season standings...</div>

  <script>
    const livePointsUrl = "https://cf.nascar.com/live/feeds/series_1/5584/live_points.json";
    const standingsUrl = "https://cf.nascar.com/cup/series_standings/season_points.json";

    const livePointsDiv = document.getElementById("live-points");
    const standingsDiv = document.getElementById("season-standings");

    // === LIVE POINTS ===
    async function loadLivePoints() {
      try {
        const res = await fetch(livePointsUrl);
        if (!res.ok) throw new Error(`Failed to fetch live points: ${res.status}`);
        const data = await res.json();

        if (!data || !Array.isArray(data) || data.length === 0) {
          livePointsDiv.innerHTML = "Race has not started or live points are not yet posted.";
          return;
        }

        let html = `<table>
          <tr>
            <th>Pos</th>
            <th>Driver</th>
            <th>Season Points</th>
            <th>Points This Race</th>
          </tr>`;

        data.forEach((driver, index) => {
          html += `<tr>
            <td>${index + 1}</td>
            <td>${driver.first_name} ${driver.last_name || ''}</td>
            <td>${driver.points || 0}</td>
            <td>${driver.points_earned_this_race || 0}</td>
          </tr>`;
        });

        html += "</table>";
        livePointsDiv.innerHTML = html;

      } catch (err) {
        livePointsDiv.innerHTML = "Error loading live points. Check console for details.";
        console.error(err);
      }
    }

    // === SEASON STANDINGS ===
    async function loadSeasonStandings() {
      try {
        const res = await fetch(standingsUrl);
        if (!res.ok) throw new Error(`Failed to fetch season standings: ${res.status}`);
        const data = await res.json();

        const standings = data.standings || data.series_points || [];
        if (!standings.length) {
          standingsDiv.innerHTML = "Unable to load Cup Series standings.";
          return;
        }

        let html = `<table>
          <tr>
            <th>Rank</th>
            <th>Driver</th>
            <th>Points</th>
            <th>Wins</th>
            <th>Top 5</th>
            <th>Top 10</th>
            <th>Poles</th>
          </tr>`;

        standings.forEach((driver) => {
          html += `<tr>
            <td>${driver.rank || '-'}</td>
            <td>${driver.first_name} ${driver.last_name}</td>
            <td>${driver.points_total || 0}</td>
            <td>${driver.wins || 0}</td>
            <td>${driver.top_5 || 0}</td>
            <td>${driver.top_10 || 0}</td>
            <td>${driver.poles || 0}</td>
          </tr>`;
        });

        html += "</table>";
        standingsDiv.innerHTML = html;

      } catch (err) {
        standingsDiv.innerHTML = "Error loading season standings. Check console for details.";
        console.error(err);
      }
    }

    // Initial load
    loadLivePoints();
    loadSeasonStandings();

    // Refresh live points every 60 seconds
    setInterval(loadLivePoints, 60000);
  </script>
</body>
</html>
