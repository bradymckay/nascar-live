<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASCAR Schedule</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h2 {
      color: #ffcc00;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid #333;
      padding: 0.4rem;
      text-align: center;
    }
    th {
      background-color: #222;
      color: #ffcc00;
    }
    tr:nth-child(even) { background-color: #1a1a1a; }
    tr:hover { background-color: #333; }

    /* Navigation bar */
    .nav-bar {
      display: flex;
      justify-content: center;
      margin-top: 0.5rem;
      gap: 15px;
    }
    .nav-link {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 12px;
      border: 1px solid transparent;
      border-radius: 4px;
      transition: all 0.2s;
    }
    .nav-link:hover {
      background-color: #ffcc00;
      color: #111;
      border-color: #ffcc00;
    }
    .nav-link.active {
      background-color: #ffcc00;
      color: #111;
      border-color: #ffcc00;
    }
  </style>
</head>
<body>

  <h2>üèÅ NASCAR Race Schedule</h2>
  <nav class="nav-bar">
    <a href="index.html" class="nav-link">Home</a>
    <a href="schedules.html" class="nav-link active">Schedule</a>
    <a href="live-points.html" class="nav-link">Live Points</a>
  </nav>

  <div id="next-races">Loading next races...</div>

  <h2>Completed Races</h2>
  <table id="completed-table">
    <thead>
      <tr>
        <th>Cup Series</th>
        <th>Xfinity Series</th>
        <th>Truck Series</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const proxy = "https://api.allorigins.win/raw?url=";
    const raceListUrl = proxy + encodeURIComponent("https://cf.nascar.com/cacher/2025/race_list_basic.json");

    async function loadSchedule() {
      const nextDiv = document.getElementById("next-races");
      const tbody = document.querySelector("#completed-table tbody");

      try {
        const res = await fetch(raceListUrl);
        if (!res.ok) throw new Error("Failed to fetch race list");

        const data = await res.json();
        const now = new Date();

        // --- Show next upcoming race (like before) ---
        const cupRaces = (data.series_1 || []).map(r => ({...r, dateObj: new Date(r.race_date)}));
        const nextCup = cupRaces.filter(r => r.dateObj >= now).sort((a,b)=>a.dateObj - b.dateObj)[0];

        let html = "<table><thead><tr><th>Series</th><th>Next Race</th><th>Date</th><th>Track</th></tr></thead><tbody>";
        if (nextCup) {
          html += `<tr>
            <td>Cup</td>
            <td>${nextCup.race_name}</td>
            <td>${nextCup.dateObj.toLocaleDateString()}</td>
            <td>${nextCup.track_name}</td>
          </tr>`;
        }

        const xfinityRaces = (data.series_2 || []).map(r => ({...r, dateObj: new Date(r.race_date)}));
        const nextXfinity = xfinityRaces.filter(r => r.dateObj >= now).sort((a,b)=>a.dateObj - b.dateObj)[0];
        if (nextXfinity) {
          html += `<tr>
            <td>Xfinity</td>
            <td>${nextXfinity.race_name}</td>
            <td>${nextXfinity.dateObj.toLocaleDateString()}</td>
            <td>${nextXfinity.track_name}</td>
          </tr>`;
        }

        const truckRaces = (data.series_3 || []).map(r => ({...r, dateObj: new Date(r.race_date)}));
        const nextTruck = truckRaces.filter(r => r.dateObj >= now).sort((a,b)=>a.dateObj - b.dateObj)[0];
        if (nextTruck) {
          html += `<tr>
            <td>Truck</td>
            <td>${nextTruck.race_name}</td>
            <td>${nextTruck.dateObj.toLocaleDateString()}</td>
            <td>${nextTruck.track_name}</td>
          </tr>`;
        }

        html += "</tbody></table>";
        nextDiv.innerHTML = html;

        // --- Completed races below ---
        const pastCup = cupRaces.filter(r => r.dateObj < now).sort((a,b)=>a.dateObj - b.dateObj);
        const pastXfinity = xfinityRaces.filter(r => r.dateObj < now).sort((a,b)=>a.dateObj - b.dateObj);
        const pastTruck = truckRaces.filter(r => r.dateObj < now).sort((a,b)=>a.dateObj - b.dateObj);

        const maxLen = Math.max(pastCup.length, pastXfinity.length, pastTruck.length);
        tbody.innerHTML = "";

        for (let i = 0; i < maxLen; i++) {
          const c = pastCup[i];
          const x = pastXfinity[i];
          const t = pastTruck[i];
          tbody.innerHTML += `
            <tr>
              <td>${c ? `${c.race_name}<br><small>${c.dateObj.toLocaleDateString()} - ${c.track_name}</small>` : ""}</td>
              <td>${x ? `${x.race_name}<br><small>${x.dateObj.toLocaleDateString()} - ${x.track_name}</small>` : ""}</td>
              <td>${t ? `${t.race_name}<br><small>${t.dateObj.toLocaleDateString()} - ${t.track_name}</small>` : ""}</td>
            </tr>
          `;
        }

      } catch (err) {
        console.error(err);
        nextDiv.innerHTML = "Error loading schedule data.";
      }
    }

    loadSchedule();
  </script>

</body>
</html>
