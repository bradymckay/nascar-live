<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NASCAR Live Tracker</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background-color: #111;
    color: #eee;
    margin: 0;
    padding: 1rem;
  }
  #header {
    position: sticky;
    top: 0;
    background-color: #111;
    z-index: 100;
    padding: 0.5rem 0;
    border-bottom: 1px solid #333;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    text-align: center;
  }
  select {
    background: #222;
    color: #ffcc00;
    border: 1px solid #555;
    padding: 0.3rem 0.5rem;
    margin-top: 0.5rem;
  }
  h2 {
    margin: 0.5rem 0;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
  }
  th, td {
    border: 1px solid #333;
    padding: 0.4rem;
    text-align: center;
  }
  th {
    background-color: #222;
    color: #ffcc00;
  }
  tr:nth-child(even) { background-color: #1a1a1a; }
  tr:hover { background-color: #333; }
  .fastest { color: #0f0; font-weight: bold; }
  #next-race {
    text-align: center;
    margin: 2rem 0;
    font-size: 1.1rem;
  }
</style>
</head>
<body>

<div id="header">
  <h2>üèÅ NASCAR Live Race Feed</h2>
  <div>
    <label for="series">Select Series: </label>
    <select id="series">
      <option value="1">Cup Series</option>
      <option value="2">Xfinity Series</option>
      <option value="3">Truck Series</option>
    </select>
  </div>
  <div id="status">Loading race status...</div>
  <div id="updated">Loading...</div>
</div>

<h2>Live Race Feed</h2>
<table id="race-table">
  <thead>
    <tr>
      <th>Pos</th>
      <th>Car #</th>
      <th>Driver</th>
      <th>Interval</th>
      <th>Status</th>
      <th>Laps Led</th>
      <th>Fastest Lap</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2>Live Points</h2>
<table id="points-table">
  <thead>
    <tr>
      <th>Pos</th>
      <th>Driver</th>
      <th>Car #</th>
      <th>Points</th>
      <th>Behind Leader</th>
      <th>Vs 4th</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="next-race"></div>

<script>
const proxy = "https://api.allorigins.win/raw?url=";
let currentSeries = 1;
let currentRaceId = null;
let refreshInterval = null;

document.getElementById("series").addEventListener("change", (e) => {
  currentSeries = parseInt(e.target.value);
  clearInterval(refreshInterval);
  init();
});

async function init() {
  document.getElementById("status").textContent = "Loading race data...";
  const race = await getCurrentOrNextRace(currentSeries);
  if (!race) {
    document.getElementById("status").textContent = "No race data found.";
    return;
  }
  currentRaceId = race.race_id;
  await fetchData(currentSeries, currentRaceId, race);
}

async function getCurrentOrNextRace(seriesId) {
  try {
    const listUrl = proxy + "https://cf.nascar.com/cacher/2025/race_list_basic.json";
    const res = await fetch(listUrl);
    const data = await res.json();

    // Convert number (1/2/3) ‚Üí key like "series_1"
    const seriesKey = `series_${seriesId}`;
    const seriesData = data[seriesKey];
    if (!seriesData || !seriesData.races) {
      console.warn("Series data not found:", seriesKey);
      return null;
    }

    const races = seriesData.races;
    const now = new Date();

    // Try to find an active or recent race (within 8 hours of start)
    let activeRace = races.find(r => {
      const raceDate = new Date(r.race_date);
      return raceDate <= now && now - raceDate < 1000 * 60 * 60 * 8;
    });

    if (activeRace) return activeRace;

    // Otherwise, find the next upcoming race
    const upcoming = races.find(r => new Date(r.race_date) > now);
    return upcoming || races[races.length - 1];
  } catch (e) {
    console.error("Race list error:", e);
    return null;
  }
}


async function fetchData(seriesId, raceId, raceInfo) {
  try {
    const pointsUrl = proxy + `https://cf.nascar.com/live/feeds/series_${seriesId}/${raceId}/live_points.json`;
    const res = await fetch(pointsUrl);
    const data = await res.json();

    if (!data || !data.vehicles) {
      showNextRace(raceInfo);
      return;
    }

    updateStatus(data, raceInfo);
    updateRaceTable(data);
    updatePointsTable(data);

    const flagState = data.flag_state_text?.toLowerCase() || "";
    clearInterval(refreshInterval);
    if (flagState.includes("cold")) {
      refreshInterval = setInterval(() => init(), 60 * 60 * 1000); // every hour
    } else {
      refreshInterval = setInterval(() => fetchData(seriesId, raceId, raceInfo), 8000);
    }

    document.getElementById("updated").textContent = "Last updated: " + new Date().toLocaleTimeString();
  } catch (err) {
    console.error(err);
    showNextRace(raceInfo);
  }
}

function updateStatus(feed, raceInfo) {
  const flagMap = {
    1: "Green Flag üü¢",
    2: "Yellow Flag üü°",
    4: "Red Flag üî¥",
    8: "Pre-Race ‚ö™",
    16: "Checkered Flag üèÅ"
  };
  const flagText = flagMap[feed.flag_state] || feed.flag_state_text || "Unknown";
  const completed = feed.lap_number || 0;
  const total = feed.laps_in_race || 0;
  const raceName = raceInfo?.race_name || "Unknown Race";
  document.getElementById("status").innerHTML = `${raceName} | ${flagText} | Laps: ${completed}/${total}`;
}

function updateRaceTable(feed) {
  const tbody = document.querySelector("#race-table tbody");
  tbody.innerHTML = "";
  if (!feed.vehicles) return;

  const fastestLapTime = Math.min(...feed.vehicles.map(v => v.best_lap_time).filter(t => t > 0));
  feed.vehicles.sort((a,b)=>a.running_position - b.running_position).forEach(v => {
    const driver = v.driver?.full_name || "Unknown";
    const lapsLedVal = v.laps_led?.length 
      ? v.laps_led.reduce((sum, l) => sum + (l.end_lap - l.start_lap + 1), 0)
      : 0;
    const lapsLed = lapsLedVal > 0 ? lapsLedVal : "-";
    const hasFastest = v.best_lap_time === fastestLapTime;
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${v.running_position ?? "-"}</td>
      <td>${v.vehicle_number ?? "-"}</td>
      <td>${driver}</td>
      <td>${v.delta ?? "-"}</td>
      <td>${v.status === 1 ? "Running" : "Out"} ${hasFastest ? '‚úÖ' : ''}</td>
      <td>${lapsLed}</td>
      <td class="${hasFastest ? 'fastest' : ''}">${v.best_lap_time ? v.best_lap_time.toFixed(3) : "-"}</td>
    `;
    tbody.appendChild(row);
  });
}

function updatePointsTable(points) {
  const tbody = document.querySelector("#points-table tbody");
  tbody.innerHTML = "";
  const drivers = points.vehicles || points; 
  if (!drivers || !drivers.length) return;

  drivers.sort((a,b)=>a.points_position - b.points_position);
  const leaderPoints = drivers[0]?.points || 0;
  const fourthPoints = drivers[3]?.points || 0;

  drivers.forEach((d) => {
    const behind = d.points_position === 1 ? 0 : leaderPoints - d.points;
    let vsFourth = "-";
    if (d.points_position <= 8) vsFourth = (d.points - fourthPoints >= 0 ? "+" : "") + (d.points - fourthPoints);

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${d.points_position ?? "-"}</td>
      <td>${d.first_name} ${d.last_name}</td>
      <td>${d.car_number ?? "-"}</td>
      <td>${d.points ?? "-"}</td>
      <td>${behind === 0 ? "Leader" : "-" + behind}</td>
      <td>${vsFourth}</td>
    `;
    tbody.appendChild(row);
  });
}

function showNextRace(race) {
  const now = new Date();
  const raceDate = new Date(race.race_date);
  const diff = raceDate - now;
  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff / (1000*60*60)) % 24);
  const mins = Math.floor((diff / (1000*60)) % 60);
  document.getElementById("next-race").innerHTML = `
    <strong>Next Race:</strong> ${race.race_name}<br>
    <strong>Track:</strong> ${race.track_name}<br>
    <strong>Series:</strong> ${document.getElementById("series").selectedOptions[0].text}<br>
    <strong>Countdown:</strong> ${days}d ${hours}h ${mins}m
  `;
}

init();
</script>

</body>
</html>
