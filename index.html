<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NASCAR Live & Next Race Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background: #111;
      padding: 20px;
      border-bottom: 3px solid #444;
    }
    header h1 {
      margin: 0;
      color: #ffcc00;
    }
    #status {
      margin-top: 10px;
      font-size: 1.1em;
      color: #ccc;
    }
    #series-name {
      margin-top: 5px;
      color: #66ccff;
      font-weight: bold;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #1a1a1a;
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    th {
      background: #222;
      color: #ffcc00;
    }
    tr:hover {
      background: #2a2a2a;
    }
    .fastest {
      color: #00ff99;
      font-weight: bold;
    }
    #updated {
      text-align: center;
      margin-bottom: 20px;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>NASCAR Live Feed & Points</h1>
    <div id="series-name"></div>
    <div id="status">Loading race info...</div>
  </header>

  <section>
    <h2 style="text-align:center; color:#ffcc00;">üèÅ Race Leaderboard</h2>
    <table id="race-table">
      <thead>
        <tr>
          <th>Pos</th>
          <th>Car</th>
          <th>Driver</th>
          <th>Interval</th>
          <th>Status</th>
          <th>Laps Led</th>
          <th>Best Lap</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2 style="text-align:center; color:#ffcc00;">üèÜ Points Standings</h2>
    <table id="points-table">
      <thead>
        <tr>
          <th>Pos</th>
          <th>Driver</th>
          <th>Car</th>
          <th>Points</th>
          <th>Behind</th>
          <th>¬± vs 4th</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <div id="updated"></div>

  <script>
    const ALL_ORIGINS = "https://api.allorigins.win/raw?url=";
    const RACE_LIST_URL = `${ALL_ORIGINS}https://cf.nascar.com/cacher/2025/race_list_basic.json`;

    let updateInterval = null;
    let currentMode = "idle";

    async function getCurrentOrNextRace() {
      const res = await fetch(RACE_LIST_URL);
      const data = await res.json();
      const seriesKeys = Object.keys(data);

      const now = new Date();
      let nextRace = null;

      for (const seriesKey of seriesKeys) {
        const seriesData = data[seriesKey];
        if (!Array.isArray(seriesData)) continue;

        const races = seriesData.map(r => ({
          ...r,
          raceDate: new Date(r.race_date + "Z"),
        }));

        const upcoming = races.find(r => r.raceDate > now);
        if (upcoming && (!nextRace || upcoming.raceDate < nextRace.raceDate)) {
          nextRace = upcoming;
        }
      }
      return nextRace;
    }

    async function fetchLiveFeed(seriesId, raceId) {
      const feedUrl = `${ALL_ORIGINS}https://cf.nascar.com/live/feeds/series_${seriesId}/${raceId}/live_feed.json`;
      const pointsUrl = `${ALL_ORIGINS}https://cf.nascar.com/live/feeds/series_${seriesId}/${raceId}/live_points.json`;

      const [feedRes, pointsRes] = await Promise.all([fetch(feedUrl), fetch(pointsUrl)]);
      const [feed, points] = await Promise.all([feedRes.json(), pointsRes.json()]);
      return { feed, points };
    }

    function updateStatus(feed) {
      const flagMap = {
        1: "üü¢ Green Flag",
        2: "üü° Yellow Flag",
        4: "üî¥ Red Flag",
        8: "‚ö™ Pre-Race",
        16: "üèÅ Checkered Flag",
      };
      const flagText = flagMap[feed.flag_state] || "‚õî Cold Track";
      const completed = feed.lap_number || 0;
      const total = feed.laps_in_race || 0;
      document.getElementById("status").innerHTML =
        `${flagText} &nbsp;|&nbsp; Laps: ${completed}/${total}`;
    }

    function updateNextRaceHeader(race) {
      const header = document.getElementById("status");
      const series = document.getElementById("series-name");
      series.textContent = race.series_name || "Upcoming Series";

      function renderCountdown() {
        const now = new Date();
        const diff = race.raceDate - now;
        if (diff <= 0) {
          header.innerHTML = `üö¶ Race starting soon!`;
          return;
        }

        const hours = Math.floor(diff / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);

        header.innerHTML = `
          üèÅ <b>Next Race:</b> ${race.race_name}<br>
          üèüÔ∏è <b>Track:</b> ${race.track_name}<br>
          ‚è±Ô∏è <b>Starts in:</b> ${hours}h ${mins}m ${secs}s
        `;
      }

      renderCountdown();
      const timer = setInterval(() => {
        renderCountdown();
        if (race.raceDate - new Date() <= 0) clearInterval(timer);
      }, 1000);
    }

    function updateRaceTable(feed) {
      const tbody = document.querySelector("#race-table tbody");
      tbody.innerHTML = "";
      if (!feed.vehicles) return;

      const fastestLapTime = Math.min(...feed.vehicles.map(v => v.best_lap_time).filter(t => t > 0));

      feed.vehicles.sort((a,b)=>a.running_position - b.running_position)
        .forEach(v => {
          const row = document.createElement("tr");
          const driver = v.driver?.full_name || "Unknown";
          const lapsLedVal = v.laps_led?.length 
            ? v.laps_led.reduce((sum, l) => sum + (l.end_lap - l.start_lap + 1), 0) 
            : 0;
          const lapsLed = lapsLedVal > 0 ? lapsLedVal : "-";
          const hasFastest = v.best_lap_time === fastestLapTime;

          row.innerHTML = `
            <td>${v.running_position ?? "-"}</td>
            <td>${v.vehicle_number ?? "-"}</td>
            <td>${driver}</td>
            <td>${v.delta ?? "-"}</td>
            <td>${v.status === 1 ? "Running" : "Out"} ${hasFastest ? '‚úÖ' : ''}</td>
            <td>${lapsLed}</td>
            <td class="${hasFastest ? 'fastest' : ''}">${v.best_lap_time ? v.best_lap_time.toFixed(3) : "-"}</td>
          `;
          tbody.appendChild(row);
        });
    }

    function updatePointsTable(points) {
      const tbody = document.querySelector("#points-table tbody");
      tbody.innerHTML = "";
      const drivers = points.vehicles || points; 
      if (!drivers || !drivers.length) return;

      drivers.sort((a,b)=>a.points_position - b.points_position);
      const leaderPoints = drivers[0]?.points || 0;
      const fourthPoints = drivers[3]?.points || 0;

      drivers.forEach((d) => {
        const behind = d.points_position === 1 ? "Leader" : `-${leaderPoints - d.points}`;
        let vsFourth = "-";
        if (d.points_position <= 8) vsFourth = (d.points - fourthPoints >= 0 ? "+" : "") + (d.points - fourthPoints);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${d.points_position ?? "-"}</td>
          <td>${d.first_name} ${d.last_name}</td>
          <td>${d.car_number ?? "-"}</td>
          <td>${d.points ?? "-"}</td>
          <td>${behind}</td>
          <td>${vsFourth}</td>
        `;
        tbody.appendChild(row);
      });
    }

    async function update() {
      try {
        const nextRace = await getCurrentOrNextRace();
        if (!nextRace) {
          document.getElementById("status").textContent = "No upcoming races found.";
          return;
        }

        const seriesId = nextRace.series_id;
        const raceId = nextRace.race_id;
        const seriesName = nextRace.series_name || "Unknown Series";
        document.getElementById("series-name").textContent = seriesName;

        const { feed, points } = await fetchLiveFeed(seriesId, raceId);

        if (feed?.flag_state && feed.flag_state !== 0) {
          if (currentMode !== "live") {
            clearInterval(updateInterval);
            updateInterval = setInterval(update, 8000);
            currentMode = "live";
          }
          updateStatus(feed);
          updateRaceTable(feed);
          updatePointsTable(points);
        } else {
          if (currentMode !== "idle") {
            clearInterval(updateInterval);
            updateInterval = setInterval(update, 60 * 60 * 1000);
            currentMode = "idle";
          }
          updateNextRaceHeader(nextRace);
          updatePointsTable(points);
          document.querySelector("#race-table tbody").innerHTML = "";
        }

        document.getElementById("updated").textContent =
          "Last updated: " + new Date().toLocaleTimeString();
      } catch (err) {
        console.error("Update failed:", err);
        document.getElementById("status").textContent = "‚ö†Ô∏è Error fetching race data.";
      }
    }

    update();
    updateInterval = setInterval(update, 8000);
  </script>
</body>
</html>
