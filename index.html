<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NASCAR Live Tracker</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background-color: #111;
    color: #eee;
    margin: 0;
    padding: 1rem;
  }
  #header {
    position: sticky;
    top: 0;
    background-color: #111;
    z-index: 100;
    padding: 0.5rem 0;
    border-bottom: 1px solid #333;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    text-align: center;
  }
  h2 {
    margin: 0.5rem 0;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
  }
  th, td {
    border: 1px solid #333;
    padding: 0.4rem;
    text-align: center;
  }
  th {
    background-color: #222;
    color: #ffcc00;
  }
  tr:nth-child(even) { background-color: #1a1a1a; }
  tr:hover { background-color: #333; }
  .fastest { color: #0f0; font-weight: bold; }

  /* Navigation bar */
  .nav-bar {
    display: flex;
    justify-content: center;
    margin-top: 0.5rem;
    gap: 15px;
  }
  .nav-link {
    color: #ffcc00;
    text-decoration: none;
    font-weight: bold;
    padding: 5px 12px;
    border: 1px solid transparent;
    border-radius: 4px;
    transition: all 0.2s;
  }
  .nav-link:hover {
    background-color: #ffcc00;
    color: #111;
    border-color: #ffcc00;
  }
  .nav-link.active {
    background-color: #ffcc00;
    color: #111;
    border-color: #ffcc00;
  }
</style>
</head>
<body>

<div id="header">
  <h2>üèÅ NASCAR Live Race Feed</h2>
  <nav class="nav-bar">
    <a href="index.html" class="nav-link active">Home</a>
    <a href="schedules.html" class="nav-link">Schedule</a>
    <a href="live-points.html" class="nav-link">Live Points</a>
  </nav>
  <div id="status">Loading race status...</div>
  <div id="updated">Loading...</div>
</div>

<h2>Live Race Feed</h2>
<table id="race-table">
  <thead>
    <tr>
      <th>Pos</th>
      <th>Car #</th>
      <th>Driver</th>
      <th>Interval</th>
      <th>Status</th>
      <th>Laps Led</th>
      <th>Fastest Lap</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2>Live Points</h2>
<table id="points-table">
  <thead>
    <tr>
      <th>Pos</th>
      <th>Driver</th>
      <th>Car #</th>
      <th>Points</th>
      <th>Behind Leader</th>
      <th>Vs 4th</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function fetchData() {
  try {
    const feedUrl = "https://api.allorigins.win/raw?url=https://cf.nascar.com/live/feeds/live-feed.json";
    const pointsUrl = "https://api.allorigins.win/raw?url=https://cf.nascar.com/live/feeds/series_1/5584/live_points.json";

    const [feedRes, pointsRes] = await Promise.all([fetch(feedUrl), fetch(pointsUrl)]);
    const [feed, points] = await Promise.all([feedRes.json(), pointsRes.json()]);

    updateRaceTable(feed);
    updatePointsTable(points);
    updateStatus(feed);

    document.getElementById("updated").textContent = "Last updated: " + new Date().toLocaleTimeString();
  } catch (err) {
    console.error(err);
    document.getElementById("updated").textContent = "Error fetching data.";
  }
}

function updateStatus(feed) {
  const flagMap = {1:"Green Flag üü¢",2:"Yellow Flag üü°",4:"Red Flag üî¥",8:"Pre-Race ‚ö™",16:"Checkered Flag üèÅ"};
  const flagText = flagMap[feed.flag_state] || "Unknown";
  const completed = feed.lap_number || 0;
  const total = feed.laps_in_race || 0;
  document.getElementById("status").innerHTML = `${flagText} &nbsp;|&nbsp; Laps: ${completed}/${total}`;
}

function updateRaceTable(feed) {
  const tbody = document.querySelector("#race-table tbody");
  tbody.innerHTML = "";
  if (!feed.vehicles) return;

  const fastestLapTime = Math.min(...feed.vehicles.map(v => v.best_lap_time).filter(t => t > 0));

  feed.vehicles.sort((a,b)=>a.running_position - b.running_position)
    .forEach(v => {
      const row = document.createElement("tr");
      const driver = v.driver?.full_name || "Unknown";
      const lapsLedVal = v.laps_led?.length 
        ? v.laps_led.reduce((sum, l) => sum + (l.end_lap - l.start_lap + 1), 0) 
        : 0;
      const lapsLed = lapsLedVal > 0 ? lapsLedVal : "-";
      const hasFastest = v.best_lap_time === fastestLapTime;

      row.innerHTML = `
        <td>${v.running_position ?? "-"}</td>
        <td>${v.vehicle_number ?? "-"}</td>
        <td>${driver}</td>
        <td>${v.delta ?? "-"}</td>
        <td>${v.status === 1 ? "Running" : "Out"} ${hasFastest ? '‚úÖ' : ''}</td>
        <td>${lapsLed}</td>
        <td class="${hasFastest ? 'fastest' : ''}">${v.best_lap_time ? v.best_lap_time.toFixed(3) : "-"}</td>
      `;
      tbody.appendChild(row);
    });
}

function updatePointsTable(points) {
  const tbody = document.querySelector("#points-table tbody");
  tbody.innerHTML = "";
  const drivers = points.vehicles || points; 
  if (!drivers || !drivers.length) return;

  drivers.sort((a,b)=>a.points_position - b.points_position);
  const leaderPoints = drivers[0]?.points || 0;
  const fourthPoints = drivers[4]?.points || 0; // Top 8 reference

  drivers.forEach((d, idx) => {
    const behind = d.points_position === 1 ? 0 : leaderPoints - d.points;
    let vsFourth = idx < 8 ? (d.points - fourthPoints >= 0 ? "+" : "") + (d.points - fourthPoints) : "-";

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${d.points_position ?? "-"}</td>
      <td>${d.first_name} ${d.last_name}</td>
      <td>${d.car_number ?? "-"}</td>
      <td>${d.points ?? "-"}</td>
      <td>${behind === 0 ? "Leader" : "-" + behind}</td>
      <td>${vsFourth}</td>
    `;
    tbody.appendChild(row);
  });
}

fetchData();
setInterval(fetchData, 10000);
</script>

</body>
</html>
