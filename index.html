<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NASCAR Live Tracker</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background-color: #111;
    color: #eee;
    margin: 0;
    padding: 1rem;
  }
  h2 {
    text-align: center;
    margin: 0.5rem 0;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
  }
  th, td {
    border: 1px solid #333;
    padding: 0.4rem;
    text-align: center;
  }
  th {
    background-color: #222;
    color: #ffcc00;
  }
  tr:nth-child(even) { background-color: #1a1a1a; }
  tr:hover { background-color: #333; }
  #updated, #status {
    text-align: center;
    font-size: 0.9rem;
    color: #aaa;
    margin-bottom: 1rem;
  }
</style>
</head>
<body>
  <h2>üèÅ NASCAR Live Race Feed</h2>
  <div id="status">Loading race status...</div>
  <div id="updated">Loading...</div>

  <table id="race-table">
    <thead>
      <tr>
        <th>Pos</th>
        <th>Car #</th>
        <th>Driver</th>
        <th>Interval</th>
        <th>Status</th>
        <th>Laps Led</th>
        <th>Fastest Lap</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>üìä Live Points</h2>
  <table id="points-table">
    <thead>
      <tr>
        <th>Pos</th>
        <th>Driver</th>
        <th>Car #</th>
        <th>Points</th>
        <th>Behind Leader</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
async function fetchData() {
  try {
    // Use AllOrigins proxy to avoid CORS issues
    const feedUrl = "https://api.allorigins.win/raw?url=https://cf.nascar.com/live/feeds/live-feed.json";
    const pointsUrl = "https://api.allorigins.win/raw?url=https://cf.nascar.com/live/feeds/series_1/5580/live_points.json";

    const [feedRes, pointsRes] = await Promise.all([fetch(feedUrl), fetch(pointsUrl)]);
    const [feed, points] = await Promise.all([feedRes.json(), pointsRes.json()]);
    
    updateRaceTable(feed);
    updatePointsTable(points);
    updateStatus(feed);
    
    document.getElementById("updated").textContent =
      "Last updated: " + new Date().toLocaleTimeString();
  } catch (err) {
    console.error(err);
    document.getElementById("updated").textContent = "Error fetching data.";
  }
}

function updateStatus(feed) {
  const flagMap = {
    1: "Green Flag üü¢",
    2: "Yellow Flag üü°",
    4: "Red Flag üî¥",
    8: "Pre-Race ‚ö™",
    16: "Checkered Flag üèÅ"
  };
  const flagText = flagMap[feed.flag_state] || "Unknown";
  const completed = feed.lap_number || 0;
  const total = feed.laps_in_race || 0;
  document.getElementById("status").innerHTML = 
    `${flagText} &nbsp;|&nbsp; Laps: ${completed}/${total}`;
}

function updateRaceTable(feed) {
  const tbody = document.querySelector("#race-table tbody");
  tbody.innerHTML = "";
  if (!feed.vehicles) return;
  feed.vehicles
    .sort((a, b) => a.running_position - b.running_position)
    .forEach(v => {
      const row = document.createElement("tr");
      const driver = v.driver?.full_name || "Unknown";
      const lapsLed = v.laps_led?.length
        ? v.laps_led.reduce((sum, l) => sum + (l.end_lap - l.start_lap), 0)
        : 0;
      row.innerHTML = `
        <td>${v.running_position ?? "-"}</td>
        <td>${v.vehicle_number ?? "-"}</td>
        <td>${driver}</td>
        <td>${v.delta ?? "-"}</td>
        <td>${v.status === 1 ? "Running" : "Out"}</td>
        <td>${lapsLed}</td>
        <td>${v.best_lap_time ? v.best_lap_time.toFixed(3) : "-"}</td>
      `;
      tbody.appendChild(row);
    });
}

function updatePointsTable(points) {
  const tbody = document.querySelector("#points-table tbody");
  tbody.innerHTML = "";
  if (!points.drivers) return;
  const drivers = points.drivers.sort((a,b)=>a.points_position - b.points_position);
  const leaderPoints = drivers[0]?.points || 0;
  drivers.forEach(d => {
    const behind = d.points ? leaderPoints - d.points : 0;
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${d.points_position ?? "-"}</td>
      <td>${d.first_name} ${d.last_name}</td>
      <td>${d.car_number ?? "-"}</td>
      <td>${d.points ?? "-"}</td>
      <td>${behind ? "-" + behind : "Leader"}</td>
    `;
    tbody.appendChild(row);
  });
}

fetchData();
setInterval(fetchData, 10000); // refresh every 10 seconds
</script>
</body>
</html>
